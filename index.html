<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Airdrop UI</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #1a0f2e, #090510 70%);
    height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 430px;
    padding: 16px;
    display: flex;
    flex-direction: column;
  }

  /* Top Bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .icon-btn {
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 12px;
  }

  .title {
    font-size: 18px;
    font-weight: 600;
  }

  /* Center */
  .center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .neon-circle {
    width: 240px;
    height: 240px;
    border-radius: 50%;
    position: relative;
    box-shadow:
      0 0 20px #a855f7,
      0 0 60px rgba(168,85,247,0.6);
  }

  .neon-circle::before {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    border: 2px solid #a855f7;
    box-shadow: 0 0 20px #a855f7;
  }

  .day-number {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    font-weight: bold;
    color: #e9d5ff;
    text-shadow: 0 0 20px #a855f7;
  }

  .day-label {
    margin-top: 14px;
    font-size: 20px;
    opacity: 0.8;
  }

  /* Bottom */
  .targets {
    display: flex;
    justify-content: space-between;
    gap: 12px;
  }

  .target {
    flex: 1;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 14px 10px;
    text-align: center;
    box-shadow: 0 0 12px rgba(168,85,247,0.3);
  }

  .target-title {
    font-size: 14px;
  }

  .target-sub {
    font-size: 12px;
    opacity: 0.6;
  }

  .target-date {
    font-size: 10px;
    opacity: 0.4;
  }
</style>
</head>

<body>
  <div class="app">

    <div class="top-bar">
      <div class="icon-btn">üåç</div>
      <div class="title">Add Target</div>
      <div class="icon-btn">‚ü≥</div>
    </div>

    <div class="center">
      <div class="neon-circle">
        <div class="day-number">1</div>
      </div>
      <div class="day-label">Day</div>
    </div>

    <div class="targets">
      <div class="target">
        <div class="target-title">Target</div>
        <div class="target-sub">day 0</div>
        <div class="target-date">day/month/year</div>
      </div>
      <div class="target">
        <div class="target-title">Target</div>
        <div class="target-sub">day 0</div>
        <div class="target-date">day/month/year</div>
      </div>
      <div class="target">
        <div class="target-title">Target</div>
        <div class="target-sub">day 0</div>
        <div class="target-date">day/month/year</div>
      </div>
    </div>

  </div>
</body>
            </html>
