<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airdrop Neon UI</title>

<style>
:root {
  --purple: #b46cff;
  --purple-dark: #6d28d9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  background:
    radial-gradient(circle at 50% -20%, #2a1248, #07040c 70%);
  display: flex;
  justify-content: center;
  color: white;
}

.app {
  width: 100%;
  max-width: 430px;
  padding: 18px;
  display: flex;
  flex-direction: column;
}

/* â”€â”€â”€ Top Bar â”€â”€â”€ */
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.icon {
  background: rgba(255,255,255,0.06);
  padding: 10px;
  border-radius: 14px;
  backdrop-filter: blur(10px);
}

.title {
  font-weight: 600;
  letter-spacing: .5px;
}

/* â”€â”€â”€ Center â”€â”€â”€ */
.center {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.neon-wrapper {
  position: relative;
  width: 260px;
  height: 260px;
}

/* Glow halo */
.neon-wrapper::before {
  content: "";
  position: absolute;
  inset: -40px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(180,108,255,0.25), transparent 70%);
  filter: blur(20px);
}

/* Main circle */
.circle {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  filter: drop-shadow(0 0 30px var(--purple));
}

/* Wavy ring */
svg {
  width: 100%;
  height: 100%;
}

.day {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 72px;
  font-weight: 700;
  color: #e9d5ff;
  text-shadow:
    0 0 20px var(--purple),
    0 0 40px rgba(180,108,255,0.8);
}

.label {
  margin-top: 16px;
  opacity: .8;
  font-size: 20px;
}

/* â”€â”€â”€ Bottom â”€â”€â”€ */
.bottom {
  display: flex;
  gap: 14px;
}

.card {
  flex: 1;
  background: rgba(255,255,255,0.05);
  border-radius: 18px;
  padding: 14px 10px;
  text-align: center;
  box-shadow:
    inset 0 0 0 1px rgba(180,108,255,0.15),
    0 0 18px rgba(180,108,255,0.25);
  backdrop-filter: blur(12px);
}

.card h4 {
  font-weight: 500;
}

.card small {
  display: block;
  opacity: .55;
  font-size: 12px;
}

.card span {
  opacity: .35;
  font-size: 10px;
}
.top-glass {
  width: 100%;
  height: 42px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  padding: 0 18px;
  border-radius: 999px;

  background: rgba(255, 255, 255, 0.04);

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border: 1px solid rgba(255, 255, 255, 0.12);

  /* Ù†ÙˆØ± Ø®ÛŒÙ„ÛŒ Ù†Ø±Ù…ØŒ Ù†Ù‡ Ø³Ø§ÛŒÙ‡ */
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.12),
    inset 0 -1px 0 rgba(0,0,0,0.25);

  color: rgba(255,255,255,0.9);
}

.top-glass .icon {
  font-size: 16px;
  opacity: 0.85;
}

.top-glass .title {
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.2px;
  opacity: 0.9;
}

  
</style>
</head>

<body>
<div class="app">
  <div class="top-glass">
  <span class="icon">ğŸŒ</span>
  <span class="title">Add Target</span>
  <span class="icon">âŸ³</span>
</div>


  <div class="center">
    <div class="neon-wrapper">

      <svg viewBox="0 0 200 200">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <path id="ring"
          d="M100,10
             C150,10 190,50 190,100
             C190,150 150,190 100,190
             C50,190 10,150 10,100
             C10,50 50,10 100,10"
          fill="none"
          stroke="url(#grad)"
          stroke-width="2.5"
          filter="url(#glow)"/>

        <defs>
          <linearGradient id="grad">
            <stop offset="0%" stop-color="#e9d5ff"/>
            <stop offset="100%" stop-color="#7c3aed"/>
          </linearGradient>
        </defs>
      </svg>

      <div class="day">1</div>
    </div>

    <div class="label">Day</div>
  </div>

  <div class="bottom">
    <div class="card">
      <h4>Target</h4>
      <small>day 0</small>
      <span>day/month/year</span>
    </div>
    <div class="card">
      <h4>Target</h4>
      <small>day 0</small>
      <span>day/month/year</span>
    </div>
    <div class="card">
      <h4>Target</h4>
      <small>day 0</small>
      <span>day/month/year</span>
    </div>
  </div>

</div>
</body>
   </html>
