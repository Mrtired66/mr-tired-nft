
<!DOCTYPE html>
<html>
<head>
    <title>Mr.tired's NFT Gallery</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            background: #f0f0f0;
            padding: 20px;
        }
        h1 { color: #333; }
        .nft { 
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img { 
            width: 100%; 
            border-radius: 5px;
        }
               body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial;
        }

        /* استایل ویدیوی پس‌زمینه */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* استایل محتوای اصلی */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* استایل دکمه کنترل صدا */
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        #sound-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #sound-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        /* استایل نسخه موبایل */
        @media (max-width: 768px) {
            .content {
                padding-top: 10vh;
            }
            #sound-btn {
                width: 35px;
                height: 35px;
            }
        }
        #sound-btn {
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;  /* افزایش عرض */
    height: 50px; /* افزایش ارتفاع */
    font-size: 28px; /* افزایش سایز آیکون */
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
        }
    </style>
    <script>
document.addEventListener('contextmenu', function(e) {
    e.preventDefault(); // مسدود کردن کلیک راست
});

document.addEventListener('dragstart', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault(); // مسدود کردن کشیدن عکس
    }
});
    </script>
</head>
<body>
         <!-- ویدیوی پس‌زمینه (حالت پیش‌فرض: بی‌صدا) -->
    <video autoplay muted loop id="video-bg">
        <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
    </video>

    <!-- دکمه کنترل صدا -->
    <div class="sound-control">
        <button id="sound-btn" title="Voice control">🔇</button>
    </div>
    <h1>🎨 Mr.tired's NFT Collection</h1>
        <div style="text-align: center;">
    <img src="tired.ami.png" alt="Profile photo" style="width: 150px; border-radius: 50%;">
        </div>
    
    <div class="nft">
        <img alt="NFT Sample">
        <p><strong>NFT #1</strong> | Price: <strong>0.1 ETH</strong></p>
    </div>


    <p>👉 <a href="https://opensea.io" target="_blank">Buy on OpenSea</a></p>
    
    <!-- اسکریپت کنترل صدا -->
    <script>
        const video = document.getElementById('video-bg');
        const soundBtn = document.getElementById('sound-btn');

        // کنترل کلیک دکمه صدا
        soundBtn.addEventListener('click', function() {
            video.muted = !video.muted;
            this.textContent = video.muted ? '🔇' : '🔊';
            
            // برای مرورگرهای سخت‌گیر
            if(!video.muted) {
                video.play().catch(e => console.log("Audio playback error:", e));
            }
        });

        // فعال کردن پخش در موبایل پس از تعامل کاربر
        document.body.addEventListener('click', function initVideo() {
            video.play().catch(e => console.log("Waiting for interaction..."));
            document.body.removeEventListener('click', initVideo);
        }, { once: true });
    </script>
</body>
</html>
